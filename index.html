<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{Title here}</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="notebookForm">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Notebook name" id="name">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create a Notebook!</button>
    </form>
    <form id="taskListForm">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Task" id="task">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Date" id="date">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="addTaskButton">Create task!</button>
    </form>
    <h1 id="notebookName"></h1>
    <h3> Tasks:</h3>
    <ul id="unorderedTaskList">
    </ul>
  </div>
</body>
</html>
